</head>

<body>
    <!-- header -->
    <header>
        <nav class="navbar navbar-light bg-white py-auto mx-auto">
            <div class="container-fluid">
                <img
                    src="https://m.media-amazon.com/images/I/71Cd5DDnL4L._AC_SL1500_.jpg"
                    alt="..."
                    class="rounded-circle mx-4"
                    width = 50
                    height= 50
                >            
                <ul class="nav nav-pills ">
                    <li class="nav-item "><a href="#" class="nav-link active text-light bg-dark fw-bold fs-6" aria-current="page">Personajes</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-dark fw-bold fs-6">Ubicaciones</a></li>
                    <li class="nav-itembadge"><a href="#" class="nav-link text-dark fw-bold fs-6">Episodios</a></li>
                </ul>

    <!-- titulo grande -->
    <section
        style="padding: 136px; background-size: 29%; background-repeat: no-repeat; background-position: center bottom 62%; background-image: url(https://i.ibb.co/BT4dPDy/Sin-t-tulo.png);"
        class="d-flex align-items-center justify-content-center">   

        <section>
                    <h1 style = "font-size: 101px; font-weight: 900; ">The Rick and Morty API</h1>

        </section>
        
    </section>
    
    <!-- main-->
    <main class="main" style="padding-top: 30px; padding-bottom: 80px; background-color: #272B33">
        
        <!-- pagination-->
      <nav aria-label="Page navigation example" style="padding-bottom: 9px;">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled" id="previo">
              <button class="page-link"  tabindex="-1" aria-disabled="true">Previous</button>
          </li>
          <li class="page-item active"><button id="a1" class="page-link" >1</button></li>
          <li class="page-item"><button id="a2" class="page-link" >2</button></li>
          <li class="page-item"><button id="a3" class="page-link" >3</button></li>
          <li class="page-item">
              <button class="page-link" >Next</button>
          </li>
        </ul>
      </nav>

        <!-- spiner cargando -->
        <section class="d-flex justify-content-center align-items-center mb-5 d-none" id="loading" style="padding-bottom: 1000px;">
            <h2> <strong class="text-light">Cargando...</strong> </h2>
            <div
            class="spinner-border text-light ms-5"
            role="status"
            aria-hidden="true">
            </div>
        </section>

        <!-- section de las cards -->
        <div class="container-fluid"style="width: 99%;">
            <section class="row " id="card-dinamicas">
            </section>
        </div>
        
        <!-- card TEMPLATE -->
        <template id="template-card">
            <article class="col-12 col-lg-6 col-xl-4">
                <div class="card mb-4 shadow " style=" border-radius: 10px; background-color: #3C3E44; width: 100%; overflow: hidden; display: block">
                    <div class="row">
                        <div class="col-md-5">
                            <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" class="img-fluid rounded-start rounded-5" alt="..." style="width: 100%; height: 100%;">
                        </div>
                        <div class="col-md-7">
                            <div class="card-body text-start " style="height: 100%;">
                                
                                <h5                   class=" text-white mb-0"       style="font-size: 26px; font-weight: 800;" >Nombre</h5>
                                <p id="estadoEspecie" class=" text-white fw-bold" >Alive-Humano</p>

                                <p               class=" mb-0">     <small      style="color:#adaaaa; font-size: 16px; font-weight: 500;">Last known location:</small></p>
                                <p id="location" class=" text-white" style="font-size: 18px;" ><small>location</small></p>

                                <p              class=" mb-0"><small            style="color:#adaaaa; font-size: 16px; font-weight: 500;">First seen in:</small></p>
                                <p id="episode" class=" mb-0 text-white" style="font-size: 18px;" ><small>location</small></p>

                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </template>

        <!-- button more -->
        <div class="d-flex justify-content-center mt-5 d-grid">
          <button id="btnMore" class="btn btn-outline-light me-2 col-4" type="button">SHOW MORE</button>
          <button id="btnInicio" class="btn btn-primary btn-lg fa-solid fa-turn-up"></button>
        </div>

    </main>
    
    <!-- footer-->
    <footer class="text-center text-white" style="background-color: #202329;">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
